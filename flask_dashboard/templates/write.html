<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body>
    <div class="container">
        <h1>글 작성하기</h1>
        <form action="/write" method="POST">
            <input type="text" name="title" placeholder="제목을 입력하세요" required><br>
            <textarea name="content" placeholder="내용을 입력하세요" rows="5" required></textarea><br>
            <button type="submit" class="btn-primary">등록</button>
            <button type="button" class="btn-cancel-post" onclick="location.href='/'">취소</button>
        </form>
    </div>
</body>
</html>
