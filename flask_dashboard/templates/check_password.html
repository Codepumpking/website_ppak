<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>글 비밀번호 확인</title>
</head>
<body>
    <div class="container" style="max-width: 400px; text-align: center; margin-top: 100px;">
        <h2>비밀글입니다</h2>
        <p>글 내용을 보려면 비밀번호를 입력하세요.</p>

        <form method="POST">
            <input type="password" name="password" placeholder="비밀번호 4자리" required style="text-align: center; letter-spacing: 3px;">
            <br>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">확인</button>
            <a href="/" class="btn" style="background-color: #ddd; display: block; margin-top: 10px;">목록으로</a>
        </form>
    </div>
</body>
</html>
