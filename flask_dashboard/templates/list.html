<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div class="container">
        <h1>자유 게시판</h1>
        <a href="/write" class="btn">글쓰기</a>
        <hr>
        {% for post in posts %}
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>{{ post[1] }}</h3>

                <div style="display: flex; gap: 5px;"">
                    
                    <a href="{{ url_for('post_edit', id=post[0]) }}" class="btn-edit">
                    수정
                    </a>
                
                    <form action="{{ url_for('post_delete', id=post[0]) }}" method="POST" style="margin: 0;">
                        <button type="submit" class = "btn-cancel" onclick="return confirm('정말 삭제하시겠습니까?')">            
                            삭제
                        </button>
                    </form>
                </div>
            </div>

            <p>{{ post[2] }}</p>
            <small>작성일: {{ post[3] }}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</body>
</html>
