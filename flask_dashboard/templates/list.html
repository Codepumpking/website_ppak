<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div class="container">
        <!-- 검색 결과 나누기-->
        {% if keyword %}
            <h1>'{{ keyword }}' 검색 결과</h1>
            <a href="{{ url_for('post_list')}}" class="btn">전체 목록 보기</a>
        {% else %}
            <h1>자유 게시판</h1>
        {% endif %}

        <div class="search-box" style="margin:20px 0;">
            
            <!--app.py 에서 search 함수로 전달-->
            <form action="{{ url_for('search')}}" method="GET" style="display:flex; gap:10px; align-items:center"> 
            <!--드롭다운 메뉴-->
                <select name="search_type" style="height: 40px; padding:0 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="title" {% if search_type =='title' %}selected{% endif %}>제목</option>
                    <option value="content" {% if search_type == 'content' %}selected{% endif %}>내용</option>
                    <option value="both" {% if search_type == 'both' %}selected{% endif %}>제목+내용</option>
                </select>
                
                <!--검색창-->
                <input type="text" name="keyword" placeholder="검색어 입력..." value="{{ keyword }}"
                style="flex: 1; height: 40px; margin:0 0; padding: 0 20px; border: 1px solid #ddd; border-radius: 4px;">

                <!--검색 버튼-->
                <button type="submit" style="height: 40px; padding: 0 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">검색</button>
            </form>
        </div>

        <a href="/write" class="btn">글쓰기</a>
        <hr>
        {% for post in posts %}
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>{{ post[1] }}</h3>

                <div style="display: flex; gap: 5px;">
                    
                    <a href="{{ url_for('post_edit', id=post[0]) }}" class="btn-edit">
                    수정
                    </a>
                
                    <form action="{{ url_for('post_delete', id=post[0]) }}" method="POST" style="margin: 0;">
                        <button type="submit" class = "btn-cancel" onclick="return confirm('정말 삭제하시겠습니까?')">            
                            삭제
                        </button>
                    </form>
                </div>
            </div>

            <p>{{ post[2] }}</p>
            <small>작성일: {{ post[3] }}</small>
            <hr>
        </div>
        {% endfor %}

        {% if not posts %}
            <p>게시글이 존재하지 않습니다.</p>
        {% endif %}
    </div>
</body>
</html>
